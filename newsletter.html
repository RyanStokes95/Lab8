<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/70a7a34e40.js" crossorigin="anonymous"></script>
    <title>Lab 8</title>
</head>
<body>
    <div id="container">
        <header id="header">
            <h1 id="heading">
                Mountainview Cars
            </h1>
            <a href="index.html" id="header-link" title="Return to Homepage">
                <i class="fa-solid fa-house fa-beat fa-2xl" style="color: #ffffff;"></i>
            </a>
        </header>
        <form id="newsletter-form">
            <div id="form-heading">
                <h2>Sign Up to Our Newsletter</h2>
                <p>Sign up and recieve all the latest news and new vehicles in stock!</p>
            </div>
            <label for="first-name">First Name:</label>
            <br>
            <input type="text" name="first-name">
            <br>
            <br>
            <label for="last-name">Last Name:</label>
            <br>
            <input type="text" name="last-name">
            <br>
            <br>
            <label for="email">Email:</label>
            <br>
            <input type="text" name="email">
            <br>
            <br>
            <label for="mobile">Mobile:</label>
            <br>
            <input type="text" name="mobile">
            <br>
            <br>
            <button type="submit">Sign Up!</button>
        </form>
        <footer id="footer">
            <h2 id="footer-text">
                Socials
            </h2>
            <div id="socials">
                <i class="fa-brands fa-facebook fa-2xl" style="color: #fcfcfc;"></i>
                <i class="fa-brands fa-twitter fa-2xl" style="color: #ffffff;"></i>
                <i class="fa-brands fa-instagram fa-2xl" style="color: #ffffff;"></i>
                <i class="fa-brands fa-tiktok fa-2xl" style="color: #ffffff;"></i>
                <i class="fa-brands fa-youtube fa-2xl" style="color: #ffffff;"></i>
            </div>
        </footer>
    </div>
</body>
</html>
